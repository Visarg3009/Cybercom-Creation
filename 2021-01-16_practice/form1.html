<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-01-16_Practice</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 col-centered mx-auto">
      <div class="card card-contact my-5">
        <div class="banner">
          <img src="images/b1.jpg" alt="img">
          <h2 class="heading">CONTACT US</h2>
        </div>
        <div class="card-body"> 
          <form class="form-contact">
            <section>
              <div id="wrapper">
                <form action="">
                  
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp" placeholder="&#xf007; Full name">
                  </div>

                  <div class="mb-3">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#xf0e0; Eg:example@email.com">
                  </div>
                  
                  <div class="mb-3">
                        <input type="number" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="&#xf2b9; Eg:+1 800 0000000">
                  </div>
                  
                  <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="&#xf075; Your comments"></textarea>
                  </div>
                  <div class="text-center">
                  <button type="submit" class="btn btn-primary">SEND NOW</button>
                </div>
                </form>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
