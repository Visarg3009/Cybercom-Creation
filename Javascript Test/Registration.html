<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h3>REGISTRATION</h3>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 col-centered mx-auto">
      <div class="card card-contact my-5">
        <div class="card-body"> 
          <form class="form-contact">
            <section>
              <div id="wrapper">
                <form action="">
                  
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="&#xf007; Full name">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="&#xf0e0; Eg:example@email.com">
                </div>
                  
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="&#xf2b9; Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="&#xf2b9; Confirm Password">
                </div>  
                <div class="mb-3">
                    <select id="city" name="city" class="form-control">
                        <option selected>Select City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Surat">Surat</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select id="state" name="state" class="form-control">
                        <option selected>Select State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Assam">Assam</option>
                        <option value="Rajsthan">Rajsthan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="terms" id="terms"
                        onchange="document.getElementById('submit').disabled = !this.checked;"> Terms & Coditions
                </div>
            
                <div class="text-center">
                  <button type="submit" id="submit" class="btn btn-warning" onclick="addElement();">REGISTER</button>
                </div>
                </form>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

    <!--Registeration js-->
    <script src="js/registration.js"></script>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
