<h3>LOGIN</h3>
<div class="container">

    <div class="col-sm-9 col-md-7 col-lg-5 col-centered mx-auto">

          <form class="form-contact">
            <section>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="&#xf0e0; Eg:example@email.com">
                    </div>
                      
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPass" placeholder="&#xf2b9; Password">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Submit</button><br><br>

          </form>
        </div>

    </div>
  </div>
</div>
